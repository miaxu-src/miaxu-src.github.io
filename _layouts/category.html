---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'category', page.short_name %}
  {% for post in filtered_posts %}
      <li>{{ post.date | date_to_string }}<h3 style="margin-top: 5px"><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
  {% endfor %}
</ul>
